<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <div class="left-container">
    <h2 class="left-box-title"><b>Your Result</b></h2>
    <div class="score-bar">
      <p class="left-box-score"><b>76</b></p>
      <p class="left-inner-box-text"><b>of 100</b></p>
    </div>
    <h1 class="Great">Great</h1>
    <p class="para"> You scored higher than 65% of the people who took the test</p>
  </div>
  <div class="right-container"> 
    <h2 style="margin-left:5%; font-family: 'Hanken Grotesk', sans-serif; padding-top: 5%;">Summary</h2>
     <div class="bar" style="background-color:hsl(0, 49%, 86%) ;">
      <img src="assets\images\icon-reaction.svg" alt="reaction-pic">
      <p style="display:inline-block; color : hsl(0, 100%, 67%); "> <b>Reaction</b></p>
      <p style="display: inline-block; margin-left: 100px;">80 <span>/ 100</span></p>
     </div>
     <div class="bar" style="background-color:hsl(39, 59%, 84%) ;">
      <img src="assets\images\icon-memory.svg" alt="memory-pic">
      <p style="display:inline-block; color : hsl(39, 100%, 56%); "> <b>Memory</b></p>
      <p style="display: inline-block; margin-left: 100px;">92 <span>/ 100</span></p>
     </div>
     <div class="bar" style="background-color: hsl(167, 40%, 82%);">
      <img src="assets\images\icon-verbal.svg" alt="verbal-pic">
      <p style="display:inline-block; color : hsl(166, 100%, 37%); "> <b>Verbal</b></p>
      <p style="display: inline-block; margin-left: 100px;">61 <span>/ 100</span></p>
     </div>
     <div class="bar" style="background-color: hsl(234, 68%, 88%);">
      <img src="assets\images\icon-visual.svg" alt="visual-pic">
      <p style="display:inline-block; color : hsl(234, 85%, 45%); "> <b>Visual</b></p>
      <p style="display: inline-block; margin-left: 100px;">72 <span>/ 100</p>
     </div>
     <div class="btn">Continue</div>
  </div>
  
  
</body>
</html>
